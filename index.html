<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#128074;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F91A;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Eu: <span id="human-score">0</span></p>

        <p class="machine-score">Ele: <span id="machine-score">0</span></p>

        <button onclick="resetGame()" class="reset-button">Resetar Jogo</button>

    </div>
    <script src="script.js"></script>

</body>

</html>
